<!DOCTYPE html>
<html>
    <head>
        <title>Student Form</title>
    </head>
    <body>
        <h2 style="text-align:center;">Student Form</h2>
        <form>
            <table align="center">
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input style="border-color: #87CEEB;" type="text" name="name" placeholder="Firstname" size="8">
                        <input style="border-color: #87CEEB;" type="text" name="name" placeholder="Middle name" size="8">
                        <input style="border-color: #87CEEB;" type="text" name="name" placeholder="Last name" size="8">
                    </td>    
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input style="border-color: #87CEEB;" type="text" name="email" placeholder="abc@gmail.com" size="36">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input style="border-color: #87CEEB;" type="text" name="password" placeholder="password" size="36">
                    </td>
                </tr>
                <tr>
                	<td></td>
                	<td style="border-color: #87CEEB; color: red; font-size: smaller;" >(length 8-20 | must contain a upper case,lower case,<br>number, special symbol, number)</td>
                </tr>
                <tr>
                    <td>
                      confirm Password:
                    </td>
                    <td>
                        <input style="border-color: #87CEEB;" type="text" name="password" placeholder="password" size="36">
                    </td>
                </tr>
                <tr>
                    <td>
                        Addres:
                    </td>
                    <td>
                        <input style="border-color: #87CEEB; padding-bottom: 40px;" type="text" name="addres" placeholder=" " size="36">
                    </td>
                </tr>
                <tr>
                    <td>
                        College Name:
                    </td>
                    <td>
                        <input style="border-color: #87CEEB;" type="text" name="college name" placeholder="College Name" size="36">
                    </td>
                </tr>
                <tr>
                    <td>
                        Mobile No.:
                    </td>
                    <td>
                        <select name="mobile number" id="number">
                            <option value="1">+91</option>
                            <option value="2">+92</option>
                        </select>
                        <input style="border-color: #87CEEB; width: 218px;" type="number" name="mobile number" placeholder="10 digit number">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <select style="border-color: #87CEEB;" name="gender" id="gender">
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        City:
                    </td>
                    <td>
                        <input style="border-color: #87CEEB;" type="text" name="city" placeholder="City" size="36">
                    </td>
                </tr>
                <tr>
                    <td>
                        State:
                    </td>
                    <td>
                        <input style="border-color: #87CEEB;" type="text" name="State" placeholder="State" size="36">
                    </td>
                </tr>
                <tr>
                    <td>
                        Country:
                    </td>
                    <td>
                        <input style="border-color: #87CEEB;" type="text" name="country" placeholder="Country" size="36">
                    </td>
                </tr>
                <tr>
                    <td>
                        Hobbies:
                    </td>
                    <td>
                        <input style="border-color: #87CEEB;" type="checkbox" name="music" id="hobbies">
                        <span>Music</span>
                        <input style="border-color: #87CEEB;" type="checkbox" name="Sports" id="hobbies">
                        <span>Sports</span>
                        <input style="border-color: #87CEEB;" type="checkbox" name="Games" id="hobbies">
                        <span>Games</span>
                        <input style="border-color: #87CEEB;" type="checkbox" name="others" id="hobbies">
                        <span>others</span>
                    </td>
                </tr>
              
                    
               
            </table>
        </form>
        <br>
        <div align="center">
        	<button style="color: aliceblue; background-color: black; padding: 3px 7px 3px 7px;">submit</button>
        </div>
    </body>
</html>
